<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{time}}
  </div>
</body>
<script src="./KVue_2.js"></script>
<script>
  const vm = new Vue({
    el: '#app',
    data: {
      time: new Date() 
    }
  })
  

  setInterval(() => {
    vm.$data.time = new Date()
  }, 1000)

</script>
</html>
